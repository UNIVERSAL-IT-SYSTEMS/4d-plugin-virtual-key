<!DOCTYPE html><html>    <head>        <title>Virtual Key</title>        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">         <meta name="viewport" content="width=device-width, initial-scale=1.0">          <link rel="stylesheet" href="./styles/common.css">	</head>            <body>                <h3>Virtual Key</h3>        <h4>Commands</h4>                <!--because there is a bidirectional auto relation in the structure-->                                                             <div>                                 <div>                <a name="command-theme:1"></a>                <h5>Virtual Key</h5>                                                                                 <a name="command:1,0"></a>                    <div>                        <div><span class="command">POST VIRTUAL KEY</span><span class="command-syntax"> (arg1;arg2)</span></div><div><div><div class="parameter-type"><img class="field-type-icon" src="./images/Field_7.png" alt="Long" /></div><div class="parameter-name">arg1</div></div><div><div class="parameter-type"><img class="field-type-icon" src="./images/Field_7.png" alt="Long" /></div><div class="parameter-name">arg2</div></div></div>                    </div>                                                    <a name="command:1,0"></a>                    <div>                        <div><span class="command-syntax">result:=</span><span class="command">Test virtual key</span><span class="command-syntax"> (arg1)</span></div><div><div><div class="parameter-type"><img class="field-type-icon" src="./images/Field_7.png" alt="Long" /></div><div class="parameter-name">arg1</div></div><div><div class="parameter-type"><img class="field-type-icon" src="./images/Field_7.png" alt="Long" /></div><div class="parameter-name">result</div></div></div>                    </div>                                                            </div>                </div>                <h4>Constants</h4>                                                                               <div>                                 <div>                <a name="constant-theme:1"></a>                <h5>Virtual Keys</h5>                                                                                     <a name="constant:1,0"></a>                    <div>                        <span class="constant">VK_KANA</span><span class="constant-value"> 21</span>                    </div>                                                          <a name="constant:1,0"></a>                    <div>                        <span class="constant">VK_CAPITAL</span><span class="constant-value"> 20</span>                    </div>                                                          <a name="constant:1,0"></a>                    <div>                        <span class="constant">VK_NUMLOCK</span><span class="constant-value"> 144</span>                    </div>                                                          <a name="constant:1,0"></a>                    <div>                        <span class="constant">VK_KANJI</span><span class="constant-value"> 25</span>                    </div>                                                          <a name="constant:1,0"></a>                    <div>                        <span class="constant">VK_CONVERT</span><span class="constant-value"> 28</span>                    </div>                                                          <a name="constant:1,0"></a>                    <div>                        <span class="constant">VK_NONCONVERT</span><span class="constant-value"> 29</span>                    </div>                                                          <a name="constant:1,0"></a>                    <div>                        <span class="constant">VK_SNAPSHOT</span><span class="constant-value"> 44</span>                    </div>                                                              </div>                                         <div>                <a name="constant-theme:2"></a>                <h5>Modifiers</h5>                                                                                     <a name="constant:2,0"></a>                    <div>                        <span class="constant">Function key mask</span><span class="constant-value"> 1</span>                    </div>                                                              </div>                        </div>                </body></html>
